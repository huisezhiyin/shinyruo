<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>shinyruo</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>

<style>
</style>

<body>
<div id="app" class="container-fluid">
    <ul class="nav nav-pills nav-justified">
        <li id="lottery" role="presentation" @click="navigate($event)" :class="{active: active_dict['lottery']}"
        ><a href="#">活动信息</a></li>
        <li id="award" role="presentation" @click="navigate($event)" :class="{active: active_dict['award']}"><a href="#">中奖信息</a>
        </li>
        <li id="info" role="presentation" @click="navigate($event)" :class="{active: active_dict['info']}"><a href="#">个人信息</a>
        </li>
    </ul>
    <div id="lottery_home" v-if="home_div==='lottery'">
        lottery
    </div>
    <div id="award_home" v-if="home_div==='award'">
        award
    </div>
    <div id="info_home" v-if="home_div==='info'">
        info
    </div>
</div>
</body>

<script>
    new Vue({
        el: '#app',
        data: {
            active_dict: {"lottery": true, "award": false, "info": false},
            home_div: "lottery"
        },
        methods: {
            // 点击菜单栏事件
            navigate: function (event) {
                var event_id = event.currentTarget.getAttribute("id");
                var active_dict = this.active_dict;
                Object.keys(active_dict).forEach(function (keys) {
                    active_dict[keys] = false
                });
                this.active_dict = active_dict;
                this.active_dict[event_id] = true;
                this.home_div = event_id;

            }
        }
    })
</script>
</html>
